<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <div class="calc">
                    <div class="calc__top">
                            <div class="calc__display">
        
                            </div>
                        </div>
                        <div class="calc__body">
                            <div class="calc__buttom">
                                <div class="calc__row top">
                                    <div class="AC">AC</div>
                                    <div class="divide">รท</div>
                                </div>
                                <div class="calc__row number">
                                    <div class="numberBtn" id="seven" data-value='7'>7</div>
                                    <div class="numberBtn" id="eight"data-value='8'>8</div>
                                    <div class="numberBtn" id="nine"data-value='9'>9</div>
                                    <div class="multiply">x</div>
                                    <div class="numberBtn" id="four" data-value='4'>4</div>
                                    <div class="numberBtn" id="five" data-value='5'>5</div>
                                    <div class="numberBtn" id="six" data-value='6'>6</div>
                                    <div class="opBtn" id="minus">-</div>
                                    <div class="numberBtn" id="one" data-value='1'>1</div>
                                    <div class="numberBtn" id="two" data-value='2'>2</div>
                                    <div class="numberBtn" id="three" data-value='3'>3</div>
                                    <div class="opBtn" id="plus">+</div>
                                 </div>
                                <div class="calc__row bottom">
                                    <div class="numberBtn" id="zero" data-value='0'>0</div>
                                    <div class="dot">.</div>
                                    <div class="opBtn" id="equal" class="equal">=</div>
                                </div>
                            </div>
                        </div>
                 </div>
        </div>
    <script src="./all.js"></script>
</body>
</html>
